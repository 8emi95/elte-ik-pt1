<html>
<head>
  <title>Paraméter teszt</title>
</head>

<body>
  <H1>Futtatási paraméterek feldolgozása</H1>
  Paraméterek: a szöveg és a színe (rgb): <br>

  <applet codebase="classes" code="ParameterTest.class"  
  width="400" height="300">
  <param name="szoveg" value="Nyugi dagi, itt vagyok!"/>

  <param name="g" value="80"/> 
  <param name="b" value="50"/> 
  </applet>

</body>
</html>
